<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="book-list">
  </ul>
  <button class="create-book">New Book</button>
  <dialog class="new-book">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name-input">
    <label for="pages">Pages:</label>
    <input type="text" name="pages" id="pages-input">
    <label for="status-input">How much of this book have you read?</label>
    <input type="text" name="status-input" id="status-input">
    <button type="submit" class="submit-book">Add Book</button>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
